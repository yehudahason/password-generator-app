<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main class="page">
      <h1 class="title">Password Generator</h1>

      <!-- PASSWORD DISPLAY -->
      <div class="password-box">
        <span class="password">P4$5W0rD!</span>
        <button class="copy-btn" aria-label="Copy password">
          <span class="copied"></span>
          <img src="./assets/images/icon-copy.svg" alt="" />
        </button>
      </div>
      <section class="card">
        <!-- LENGTH -->
        <div class="length">
          <div class="length-header">
            <span>Character Length</span>
            <span class="length-value" id="lengthValue"></span>
          </div>
          <input type="range" id="lengthRange" min="0" max="20" value="8" />
        </div>

        <!-- OPTIONS -->
        <div class="options">
          <label>
            <input type="checkbox" id="uppercase" />
            Include Uppercase Letters
          </label>
          <label>
            <input type="checkbox" id="lowercase" />
            Include Lowercase Letters
          </label>
          <label>
            <input type="checkbox" id="numbers" />
            Include Numbers
          </label>
          <label>
            <input type="checkbox" id="symbols" />
            Include Symbols
          </label>
        </div>

        <!-- STRENGTH -->
        <div class="strength">
          <span>STRENGTH</span>

          <div class="bars">
            <span class="state"></span>
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
            <span class="bar bar4"></span>
          </div>
        </div>

        <!-- BUTTON -->
        <button class="generate-btn">
          GENERATE <img src="./assets/images/icon-arrow-right.svg" alt="" />
        </button>
      </section>
    </main>
  </body>
</html>
